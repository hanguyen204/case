<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="nhapmon.css">
<body>
    <h1>Manager User</h1>
    <div>
    <div >
        <label for="">ID</label>
        <input type="number" id="id">
    </div>
    <div>
        <label for="">Name</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="">Email</label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="">Class</label>
        <select name="" id="class">
            <option value=""></option>
            <option value="IBSK1D1">IBSK1D1</option>
            <option value="IBSK1D2">IBSK1D2</option>
        </select>
    </div>
    <div>
        <label for="">Role</label>
        <select name="" id="role">
            <option value=""></option>
            <option value="Teacher">Teacher</option>
            <option value="Student">Student</option>
        </select>
    </div>    <div>
        <button onclick="add()">Add</button>
    </div>
    <table class="table" id="imbe" style="color: rgb(121, 118, 118); background-color: lightyellow;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
    </table>

    <script>
        let data = []

        function add() {
            let item_id = document.getElementById("id").value
            let item_name = document.getElementById("name").value;
            let item_email = document.getElementById("email").value;
            let item_class = document.getElementById("class").value;
            let item_role = document.getElementById("role").value;

            if(item_id==""||item_name==""||item_email==""||item_class==""||item_role==""){
                 alert("Vui Lòng Nhập Đầy Đủ")
            }else{
                let item = {
                ID : item_id,
                Name : item_name,
                Email: item_email,
                Class: item_class,
                Role: item_role,
            }
             let i = data.findIndex((c)=>c.ID==item.ID)
            if (i>=0) {
                data.splice(i,1,item)
            } else {
                data.push(item)
            }
            imbe();
            clear()
        }
            
        //    findIndex thực thi một hàm cho từng phần mảng
        // splice thêm hoặc loại bỏ các phần tử mảng
        // push thêm các mục mới vào cuối mảng
        // length thuoojctisnh độ dài đặt hoặc trả về số lượng phần tử trong một mảng
        }

        function imbe() {
            table = `<tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Class</th>
                <th>Role</th>
                <th>Action</th>
            </tr>`
            for (let i = 0; i < data.length; i++) {
                table += `<tr>
                <td>${data[i].ID}</td>
                <td>${data[i].Name}</td>
                <td>${data[i].Email}</td>
                <td>${data[i].Class}</td>
                <td>${data[i].Role}</td>
                <th> 
                    <button onclick="deleteItem(${data[i].ID})">Delete </button>
                    <button onclick="editItem(${data[i].ID})">Edit </button>
                </th>
            </tr>`
            }

            document.getElementById("imbe").innerHTML = table
        }

        function clear(){
            document.getElementById("id").value="";
            document.getElementById("name").value="";
            document.getElementById("email").value="";
            document.getElementById("class").value="";
            document.getElementById("role").value="";
        }

        function deleteItem(x){
            for(let i = 0; i<data.length;i++){
                if(data[i].ID==x){
                    data.splice(i,1)

                    imbe()
                }
            }
        }

        function editItem(x){
            for(let i = 0; i<data.length;i++){
                if(data[i].ID==x){
                   document.getElementById("id").value = data[i].ID;
                   document.getElementById("name").value = data[i].Name;
                   document.getElementById("email").value = data[i].Email;
                   document.getElementById("class").value = data[i].Class;
                   document.getElementById("role").value = data[i].Role;

                    
                }
            }
        }
        
    </script>
</body>

</html>
